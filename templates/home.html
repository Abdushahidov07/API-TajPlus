<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #1e90ff, #00bcd4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
            margin: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            animation: fadeInDown 1.5s ease;
        }

        p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
            animation: fadeIn 2s ease;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            animation: fadeInUp 2s ease;
        }

        .btn {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        /* Animation Keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Admin Panel</h1>
        <p>Explore the various features and manage your data efficiently.</p>
        <div class="btn-container">
            <!-- Profile Links -->
            <a href="{% url 'profile_list' %}" class="btn"><i class="fas fa-user"></i> View Profiles</a>
            <a href="{% url 'profile_create' %}" class="btn"><i class="fas fa-user-plus"></i> Create Profile</a>

            <!-- Service Request Links -->
            <a href="{% url 'service_request_list' %}" class="btn"><i class="fas fa-clipboard-list"></i> View Requests</a>
            <a href="{% url 'service_request_create' %}" class="btn"><i class="fas fa-plus"></i> New Request</a>

            <!-- Service Links -->
            <a href="{% url 'service_list' %}" class="btn"><i class="fas fa-cogs"></i> View Services</a>
            <a href="{% url 'service_create' %}" class="btn"><i class="fas fa-plus-circle"></i> Add Service</a>

            <!-- Application Service Links -->
            <a href="{% url 'application_service_list' %}" class="btn"><i class="fas fa-th-list"></i> Applications</a>
            <a href="{% url 'application_service_create' %}" class="btn"><i class="fas fa-plus-square"></i> New Application</a>

            <!-- Chat Links -->
            <a href="{% url 'chat_list' %}" class="btn"><i class="fas fa-comments"></i> Chats</a>
            <a href="{% url 'chat_create' %}" class="btn"><i class="fas fa-comment-dots"></i> Start Chat</a>

            <!-- Message Links -->
            <a href="{% url 'message_list' %}" class="btn"><i class="fas fa-envelope"></i> Messages</a>
            <a href="{% url 'message_create' %}" class="btn"><i class="fas fa-paper-plane"></i> New Message</a>
        </div>
    </div>
    <footer>
        &copy; 2024 My Admin Panel
    </footer>
</body>
</html>
