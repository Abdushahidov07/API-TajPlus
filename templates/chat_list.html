<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .create-link {
            display: block;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .create-link:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 10px 0;
            background-color: #f4f4f4;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        li a:hover {
            background-color: #0056b3;
            color: white;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chats</h1>
    </header>

    <div class="container">
        <a href="{% url 'chat_create' %}" class="create-link">Create New Chat</a>
        
        <ul>
            {% for chat in chats %}
            <li>
                <div>
                    <a href="{% url 'chat_detail' chat.id %}">{{ chat.request.title }} - {{ chat.customer.username }}</a>
                </div>
                <div class="actions">
                    <a href="{% url 'chat_update' chat.id %}">Edit</a>
                    <a href="{% url 'chat_delete' chat.id %}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
