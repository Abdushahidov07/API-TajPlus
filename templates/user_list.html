<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'user_create' %}">Create New User</a>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
            <a href="{% url 'user_update' user.id %}">Edit</a>
            <a href="{% url 'user_delete' user.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
