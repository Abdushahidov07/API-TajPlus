<!DOCTYPE html>
<html>
<head>
    <title>{% if user %}Update User{% else %}Create User{% endif %}</title>
</head>
<body>
    <h1>{% if user %}Update User{% else %}Create User{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if user %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'user_list' %}">Back to List</a>
</body>
</html>
