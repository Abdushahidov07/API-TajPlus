<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-skill {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-links {
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Skill List</h1>
        <a href="{% url 'skill_create' %}" class="add-skill">Add New Skill</a>

        <ul>
            {% for skill in skills %}
                <li>
                    <span>{{ skill.name }}</span>
                    <div class="action-links">
                        <a href="{% url 'skill_detail' skill.id %}">View</a>
                        <a href="{% url 'skill_update' skill.id %}">Edit</a>
                        <a href="{% url 'skill_delete' skill.id %}">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
