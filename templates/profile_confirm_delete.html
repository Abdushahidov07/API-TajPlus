<!DOCTYPE html>
<html>
<head>
    <title>Delete Profile</title>
</head>
<body>
    <h1>Are you sure you want to delete the profile of {{ profile.user.username }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'profile_list' %}">Cancel</a>
</body>
</html>
