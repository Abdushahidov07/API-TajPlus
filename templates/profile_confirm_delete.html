<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }

        .cancel-link {
            text-decoration: none;
            background-color: #f0ad4e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .cancel-link:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete the profile of {{ profile.user.username }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Deletion</button>
        </form>
        <a href="{% url 'profile_list' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
