<!DOCTYPE html>
<html>
<head>
    <title>Delete Chat</title>
</head>
<body>
    <h1>Are you sure you want to delete this chat?</h1>
    <p><strong>Request:</strong> {{ chat.request.title }}</p>
    <p><strong>Customer:</strong> {{ chat.customer.username }}</p>
    <p><strong>Master:</strong> {{ chat.master.username }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'chat_list' %}">Cancel</a>
</body>
</html>
