<!-- message_confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete this message?</h2>
  <p><strong>Message Text:</strong> {{ message.message_text }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'message_list' %}">Cancel</a>
  </form>
{% endblock %}
