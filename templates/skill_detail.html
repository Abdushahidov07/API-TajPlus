<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 16px;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #f0ad4e;
        }

        .back-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ skill.name }}</h1>
        
        {% if skill.image %}
            <p><img src="{{ skill.image.url }}" alt="{{ skill.name }}"></p>
        {% endif %}

        <div class="action-buttons">
            <a href="{% url 'skill_update' skill.id %}">Edit</a>
            <a href="{% url 'skill_delete' skill.id %}">Delete</a>
            <a href="{% url 'skill_list' %}" class="back-button">Back to List</a>
        </div>
    </div>

</body>
</html>
