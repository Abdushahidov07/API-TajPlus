<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if category %}Update Category{% else %}Add Category{% endif %}</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form textarea, form button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus, form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .action-links {
            text-align: center;
            margin-top: 20px;
        }

        .action-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
        }

        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if category %}Update Category{% else %}Add Category{% endif %}</h1>
        
        <!-- Form for Category Creation/Updating -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if category %}Update{% else %}Add{% endif %}</button>
        </form>

        <!-- Link to go back to the category list -->
        <div class="action-links">
            <a href="{% url 'category_list' %}">Back to List</a>
        </div>
    </div>
</body>
</html>
