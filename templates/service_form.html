<!DOCTYPE html>
<html>
<head>
    <title>{% if service %}Update Service{% else %}Create Service{% endif %}</title>
</head>
<body>
    <h1>{% if service %}Update Service{% else %}Create Service{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if service %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'service_list' %}">Back to List</a>
</body>
</html>
